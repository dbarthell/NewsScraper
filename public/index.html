<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>News Scraper!</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes, #comments {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: white;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        p {
            font-family: 'IBM Plex Sans', sans-serif;
            cursor: pointer;
        }
        
        .articlesum {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Golf News!</h1>
        <h3>Brought to you by <a href=http://www.golf.com>Golf.com</a></h3>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
